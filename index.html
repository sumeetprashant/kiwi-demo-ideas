    <style>
        :root {
            --bg-light: #F7F7F7;
            --bg-dark: #121212;
            --surface-light: rgba(255, 255, 255, 0.6);
            --surface-dark: rgba(26, 26, 26, 0.7);
            --text-light-primary: #1a1a1a;
            --text-light-secondary: #555555;
            --text-dark-primary: #EAEAEA;
            --text-dark-secondary: #A0A0A0;
            --brand-primary: #004D25;
            --brand-accent-light: #4CAF50;
            --brand-accent-dark: #66BB6A;
            --border-light: rgba(0, 0, 0, 0.08);
            --border-dark: rgba(255, 255, 255, 0.15);
            --shadow-color-light: rgba(0,0,0,0.05);
            --shadow-color-dark: rgba(0,0,0,0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .light body {
            background-color: var(--bg-light);
            color: var(--text-light-primary);
        }

        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark-primary);
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .glass-surface {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        .light .glass-surface {
            background-color: var(--surface-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 8px 32px 0 var(--shadow-color-light);
        }

        .dark .glass-surface {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-dark);
            box-shadow: 0 8px 32px 0 var(--shadow-color-dark);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--brand-accent-light), var(--brand-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .dark .gradient-text {
             background: linear-gradient(45deg, var(--brand-accent-dark), #98FB98);
             -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .subtle-gradient-text {
            background: linear-gradient(90deg, #319795, #4fd1c5, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .dark .subtle-gradient-text {
            background: linear-gradient(90deg, #81e6d9, #90cdf4, #a6c1ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .concept-tab {
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 8px;
        }
        
        .concept-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 2px;
            background: linear-gradient(45deg, var(--brand-accent-light), var(--brand-primary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .dark .concept-tab::after {
            background: linear-gradient(45deg, var(--brand-accent-dark), #98FB98);
        }

        .concept-tab.active {
            color: var(--brand-primary);
        }
        
        .dark .concept-tab.active {
            color: var(--brand-accent-dark);
        }

        .concept-tab.active::after {
            transform: scaleX(1);
        }

        .scene-row {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .scene-row:hover {
            transform: translateY(-5px);
        }
        .light .scene-row:hover {
             box-shadow: 0 20px 30px -10px rgba(0,0,0,0.1);
        }
        .dark .scene-row:hover {
             box-shadow: 0 20px 30px -10px rgba(0,0,0,0.3);
        }


        .icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
        
        .light .icon { color: var(--brand-primary); }
        .dark .icon { color: var(--brand-accent-dark); }

        /* Active Section Pulse Animation */
        @keyframes pulse-glow-light {
          0% {
            box-shadow: 0 0 0 0px rgba(79, 209, 197, 0.5), 0 8px 32px 0 var(--shadow-color-light);
          }
          100% {
            box-shadow: 0 0 0 6px rgba(79, 209, 197, 0), 0 8px 32px 0 var(--shadow-color-light);
          }
        }

        @keyframes pulse-glow-dark {
          0% {
            box-shadow: 0 0 0 0px rgba(129, 230, 217, 0.4), 0 8px 32px 0 var(--shadow-color-dark);
          }
          100% {
            box-shadow: 0 0 0 6px rgba(129, 230, 217, 0), 0 8px 32px 0 var(--shadow-color-dark);
          }
        }

        .active-scene {
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .light .active-scene {
            border-color: #4fd1c5 !important;
            animation-name: pulse-glow-light;
        }
        
        .dark .active-scene {
            border-color: #81e6d9 !important;
            animation-name: pulse-glow-dark;
        }

    </style>
</head>

        let observer;

        function setupIntersectionObserver() {
            if (observer) {
                observer.disconnect();
            }

            const options = {
                root: null, 
                rootMargin: '0px',
                threshold: 0.5 // Trigger when 50% of the element is visible
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.scene-row').forEach(scene => {
                            scene.classList.remove('active-scene');
                        });
                        entry.target.classList.add('active-scene');
                    } else {
                        entry.target.classList.remove('active-scene');
                    }
                });
            }, options);

            const scenes = document.querySelectorAll('.scene-row');
            scenes.forEach(scene => observer.observe(scene));
        }

                            <div class="flex items-start"><div class="pt-1"><svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m12 7.5v-1.5a6 6 0 0 0-6-6m-6 6a6 6 0 0 0 6-6m-6 6H6m6 0h6m-6 0H6m0 0v-1.5a6 6 0 0 0-6-6m12 6.375a6.375 6.375 0 1 1-12.75 0 6.375 6.375 0 0 1 12.75 0Z" /></svg></div><div><h4 class="text-xl font-display subtle-gradient-text">Voiceover</h4><p class="text-md whitespace-pre-wrap mt-1 light:text-[${lightTextColor}] dark:text-[${darkTextColor}]">${scene.vo}</p></div></div>
                            <div class="flex items-start"><div class="pt-1"><svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9A2.25 2.25 0 0 0 13.5 5.25h-9A2.25 2.25 0 0 0 2.25 7.5v9A2.25 2.25 0 0 0 4.5 18.75Z" /></svg></div><div><h4 class="text-xl font-display subtle-gradient-text">Visuals</h4><p class="text-md whitespace-pre-wrap mt-1 light:text-[${lightTextColor}] dark:text-[${darkTextColor}]">${scene.visuals}</p></div></div>
                            ${scene.text ? `<div class="flex items-start"><div class="pt-1"><svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-6.75 3h9M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg></div><div><h4 class="text-xl font-display subtle-gradient-text">On-Screen Text</h4><p class="text-md whitespace-pre-wrap mt-1 light:text-[${lightTextColor}] dark:text-[${darkTextColor}]">${scene.text}</p></div></div>` : ''}
                            <div class="flex items-start"><div class="pt-1"><svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" /></svg></div><div><h4 class="text-xl font-display subtle-gradient-text">Sound Design</h4><p class="text-md whitespace-pre-wrap mt-1 light:text-[${lightTextColor}] dark:text-[${darkTextColor}]">${scene.sound}</p></div></div>
                        </div>
                    </div>`;
                storyboard.appendChild(sceneRow);
            });
            dynamicContentContainer.appendChild(storyboard);

            const pillars = document.createElement('div');
            pillars.className = 'glass-surface rounded-2xl p-8 md:p-12 mt-16';
            let pillarsHTML = `<h3 class="text-4xl font-display gradient-text">Our Strategic Approach</h3><div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-8">`;
            concept.pillars.forEach(pillar => {
                pillarsHTML += `<div><h4 class="font-bold text-xl font-display light:text-var(--text-light-primary) dark:text-var(--text-dark-primary)">${pillar.title}</h4><p class="mt-1 text-md light:text-var(--text-light-secondary) dark:text-var(--text-dark-secondary)">${pillar.description}</p></div>`;
            });
            pillarsHTML += `</div>`;
            pillars.innerHTML = pillarsHTML;
            dynamicContentContainer.appendChild(pillars);

            setupIntersectionObserver();
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderConcept(tab.dataset.concept);
            });
        });

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
            lightIcon.classList.remove('hidden');
            darkIcon.classList.add('hidden');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            document.documentElement.classList.toggle('light');
            
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            lightIcon.classList.toggle('hidden', isDark);
            darkIcon.classList.toggle('hidden', !isDark);

            const activeTab = document.querySelector('.concept-tab.active');
            if(activeTab) {
                renderConcept(activeTab.dataset.concept);
            }
        });

        renderConcept('concept2');
    </script>
</body>
</html>
